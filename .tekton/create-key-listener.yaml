---
apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: create-key
spec:
  params:
    - name: region
      description: the ibmcloud  region
      default: us-south
    - name: vault-name
      description: The name of the Key Protect instance
    - name: signer
      description: The signer
    - name: resource-group
      description: The resource group
    - name: registry-namespace
      description: the registry namespace
    - name: pipeline-debug
      description: toggles debug mode for the pipeline
      default: "0"
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: create-key-$(uid)
      spec:
        pipelineRef:
            name: pipeline
        params:
        - name: region
          value: $(params.region)
        - name: vault-name
          value: $(params.vault-name)
        - name: signer
          value: $(params.signer)
        - name: resource-group
          value: $(params.resource-group)
        - name: registry-namespace
          value: $(params.registry-namespace)
        - name: pipeline-debug
          value: $(params.pipeline-debug)
---
apiVersion: tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: key-build-binding
spec:
  params:
    - name: signer
      value: "$(params.build-signer)"
---
apiVersion: tekton.dev/v1beta1
kind: EventListener
metadata:
  name: key-build-listener
spec:
  triggers:
    - binding:
        name: key-build-binding
      template:
        name: create-key
---
apiVersion: tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: key-validate-binding
spec:
  params:
    - name: signer
      value: $(params.validation-signer)
---
apiVersion: tekton.dev/v1beta1
kind: EventListener
metadata:
  name: key-validate-listener
spec:
  triggers:
    - binding:
        name: key-validate-binding
      template:
        name: create-key
