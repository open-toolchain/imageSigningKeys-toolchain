apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: create-key-task
spec:
  params:
    - name: api-key
      description: the ibmcloud api key
    - name: ibmcloud-api
      description: the ibmcloud api endpoint
      default: "https://cloud.ibm.com"
    - name: region
      description: the ibmcloud registry region
    - name: vault-name
      description: The name of the Key Protect instance
    - name: signer
      description: The signer
    - name: resource-group
      description: The resource group
    - name: registry-namespace
      description: the registry namespace
    - name: pipeline-debug
      description: Pipeline debug mode
      default: "0"
  steps:
    - name: create-key
      image: ibmcom/pipeline-base-image:latest
      env:
        - name: IBMCLOUD_API_KEY
          value: $(params.api-key)
        - name: IBMCLOUD_API
          value: $(params.ibmcloud-api)
        - name: REGION
          value: $(params.region)
        - name: HOME
          value: "/root"
        - name: VAULT_INSTANCE
          value: $(params.vault-name)
        - name: SIGNER
          value: $(params.signer)
        - name: IBMCLOUD_TARGET_RESOURCE_GROUP
          value: $(params.resource-group)
        - name: REGISTRY_NAMESPACE
          value: $(params.registry-namespace)
        - name: ARCHIVE_DIR
          value: '/task'
        - name: PIPELINE_DEBUG
          value: $(params.pipeline-debug)
      script: |
        #!/bin/bash
        # set -e -o pipefail;

        if [ $PIPELINE_DEBUG == 1 ]; then
            pwd
            env
            trap env EXIT
            set -x
        fi

        cd $ARCHIVE_DIR
        
        export IBMCLOUD_TARGET_REGION=${REGION:-"eu-gb"}
        echo "IBMCLOUD_TARGET_REGION $IBMCLOUD_TARGET_REGION"
        echo "REGISTRY_NAMESPACE $REGISTRY_NAMESPACE"
        source <(curl -sSL "https://raw.githubusercontent.com/open-toolchain/commons/master/scripts/image_signing/add_docker.sh")

        ibmcloud config --check-version false
        ibmcloud login -a "$IBMCLOUD_API" --apikey "$IBMCLOUD_API_KEY" -r "$IBMCLOUD_TARGET_REGION"

        DEVOPS_SIGNER="$SIGNER"

        source <(curl -sSL "https://raw.githubusercontent.com/open-toolchain/commons/master/scripts/image_signing/signing_utils.sh")
        source <(curl -sSL "https://raw.githubusercontent.com/open-toolchain/commons/master/scripts/image_signing/create_signer.sh")
      volumeMounts:
        - mountPath: /task
          name: task-volume
  volumes:
    - name: task-volume
      emptyDir: {}
      
